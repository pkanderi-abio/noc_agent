[alembic]
# Path to migration scripts
target_metadata = alembic
script_location = alembic

# SQLAlchemy DB URL; override via env var SQLALCHEMY_URL
sqlalchemy.url = sqlite:///./noc_agent.db

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s